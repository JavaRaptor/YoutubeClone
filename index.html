<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
</head>

<body>
    <nav>
        <ul>
            <li><a class="menu" href="">M</a></li>
            <li><a class="logo" href="">logo</a></li>
            <li><a class="search" href=""></a></li>
            <li><a class="search2" href="">search</a></li>
            <li><a class="audio" href="">audio</a></li>
            <li><a class="upload" href="">upload</a></li>
            <li><a class="notification" href="">notification</a></li>
            <li><a class="profil" href="">profil</a></li>
        </ul>
    </nav>
    <div class="video-container">
        <video id="video" class="video" width="1200" height="680">
            <source src="Outro-1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <div class="controls">
            <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
            <div class="control-buttons">
                <button id="play-pause" class="control-button">Lecture</button>
                <button id="next-video" class="control-button">Next</button>
                <button id="mute" class="control-button">Mute</button>
                <input type="range" id="volume-bar" class="volume-bar" min="0" max="1" step="0.1" value="1">
                <span id="timecode" class="control-button">0:00</span>
                <button id="fullscreen" class="control-button">Plein écran</button>
            </div>
        </div>
    </div>
    <div>
        <button id="title" class="video-info"></button>
        <button id="description" class="video-info"></button>
    </div>
    <script src="video.js"></script>

</body>

</html>
